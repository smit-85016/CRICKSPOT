    function generateCourses() {
        const courseList = document.querySelector(".course-list"); // Select the container for the courses

        courses.forEach(course => {
            // Create a course card element
            const courseCard = document.createElement("div");
            courseCard.classList.add("course-card");

            // Add badge
            const badge = document.createElement("div");
            badge.classList.add("badge", course.badge.toLowerCase());
            badge.innerText = course.badge;
            courseCard.appendChild(badge);

            // Add image
            const img = document.createElement("img");
            img.src = course.image;
            img.alt = `${course.title} Image`;
            img.classList.add("course-image");
            courseCard.appendChild(img);

            // Add course info
            const courseInfo = document.createElement("div");
            courseInfo.classList.add("course-info");

            const title = document.createElement("h3");
            title.innerText = course.title;
            courseInfo.appendChild(title);

            const details = document.createElement("p");
            details.innerHTML = `⭐ ${course.rating} &nbsp;&bull;&nbsp; ${course.learners} &nbsp;&bull;&nbsp; ${course.level}`;
            courseInfo.appendChild(details);

            const durationAndPrice = document.createElement("p");
            durationAndPrice.innerHTML = `⏱ ${course.duration} &nbsp;&bull;&nbsp; ${course.price}`;
            courseInfo.appendChild(durationAndPrice);

            // Add enroll button
            const button = document.createElement("button");
            button.classList.add("enroll-btn");
            button.innerText = "Enroll Now";

            // Add click event listener to the button
            button.addEventListener("click", () => {
                window.location.href = "payment-gateway.html";
            });

            courseInfo.appendChild(button);

            // Append course info to the card
            courseCard.appendChild(courseInfo);

            // Append course card to the course list
            courseList.appendChild(courseCard);
        });
    }

    // Call the function when the DOM is fully loaded
    document.addEventListener("DOMContentLoaded", generateCourses);
